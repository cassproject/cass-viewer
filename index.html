<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html id="cassControl" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CASS Viewer (Deprecated)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script>
        var href = window.location.href;
        if (href.indexOf("viewer") != -1)
            href = href.replace("viewer", "editor");
        else
            href = "https://cassproject.github.io/cass-editor/index.html" + window.location.search;
        if (href.indexOf("?") != -1)
            href += "&view=true";
        else
            href += "?view=true";
        window.location = href;
        $(window).ready(function() {
            $("a").attr("href", href);
        });

    </script>
    <center>
        <h2>This software has been deprecated, you will be automatically forwarded to cass-editor with the view parameter turned on.</h2>
        <a href="">Click here to proceed.</a>
    </center>
</body>

</html>
