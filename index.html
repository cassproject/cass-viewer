<html>

<head>
    <script>
        window.addEventListener('message', goToThing, false);

        function goToThing(event) {
            //check the origin, to make sure it comes from a trusted source.
            if (event.origin !== 'http://127.0.0.1:36161')
                return;

            console.log(event.data);
        }

    </script>
</head>

<body>
    <div style="width:500px;left:30px;overflow:visible;">
        <iframe width="100%" height="400" frameborder="0" src="view.html?server=http://dev.cassproject.org&select=Add&origin=http://127.0.0.1:36161/"></iframe>
    </div>
</body>

</html>
