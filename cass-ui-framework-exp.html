<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASS Framework Explorer</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cass-ui.css">
</head>

<body>
    <div>
        cass-viewer: CASS FRAMEWORK EXPLORER
    </div>

    <div id="cassUiMainBusyContainer" style="display:none">
        <div class="grid-container">
            <div class="grid-x grid-padding-x grid-padding-y">
                <div class="cell medium-12 text-center">
                    <h5 id="cassUiMainBusyText"></h5>
                    <img id="loadingAnimation" src="img/CASS-loading-128px.gif" />
                </div>
            </div>
        </div>
    </div>

    <div id="cassUiMainErrorContainer" style="display:none">
        <div class="grid-container">
            <div class="grid-x grid-padding-x grid-padding-y">
                <div class="cell medium-12 text-center cassUiError">
                    <i class="fa fa-exclamation-triangle"></i>
                    <h5 id="cassUiMainErrorText"></h5>
                </div>
            </div>
        </div>
    </div>

    <div id="cassUiMainContentsContainer" style="display:none">
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/cass/cass.js"></script>
    <script src="js/cass-ui-fwk-exp/cui-fe-util.js"></script>
    <script src="js/cass-ui-fwk-exp/cui-fe-session.js"></script>
    <script src="js/cass-ui-fwk-exp/cui-fe-iframe-comms.js"></script>
    <script src="js/cass-ui-fwk-exp/cui-fe-funct.js"></script>

</body>
</html>
