<html>

<head>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: sans-serif;
        }

    </style>
    <script>
        window.addEventListener('message', goToThing, false);

        function goToThing(event) {
            //check the origin, to make sure it comes from a trusted source.
            if (false && event.origin !== 'http://127.0.0.1:36161')
                return;
            alert("I got " + event.data.length + " selected items from the iframe");
        }

    </script>
</head>

<body>
    <center>
        <h1>Competency Selector Control</h1>
        <hr>
        <br>
        <br>
        <br>
        <iframe width="500" height="400" frameborder="0" src="index.html?server=http://sandbox.cassproject.org&select=Add&origin=http://127.0.0.1:36161/"></iframe>
    </center>
</body>

</html>
