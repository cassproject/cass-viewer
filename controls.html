<html>

<head>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: sans-serif;
        }

    </style>
</head>

<body>
    <center>
        <h1>Competency Selector Control</h1>
        <hr>
        <br>
        <br>
        <br>
        <iframe id="iframe" width="500" height="400" frameborder="0"></iframe>
    </center>
    <script>
        window.addEventListener('message', goToThing, false);

        function goToThing(event) {
            //check the origin, to make sure it comes from a trusted source.
            if (false && event.origin !== window.location.origin)
                return;
            alert("I got " + event.data.selected.length + " selected items from the iframe");
        }
        document.getElementsByTagName("iframe")[0].setAttribute("src", "index.html?server=http://sandbox.cassproject.org&select=Add&origin=" + window.location.origin);

    </script>
</body>

</html>
